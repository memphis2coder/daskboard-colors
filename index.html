<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome JS -->
    <script
      src="https://kit.fontawesome.com/851bdfdb41.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard using Bootstrap 4</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark flex-md-nowrap shadow py-2">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
      <input
        class="form-control form-control-dark w-100"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign In</a>
        </li>
      </ul>
    </nav>
    <!-- sidebar -->
    <div class="row">
      <div class="col d-none d-md-block">
        <nav id="sidebar" class="p-2">
          <ul class="nav flex-column pt-5">
            <li class="nav-link">
              <a href="#"><i class="fas fa-home"> Dashboard</i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="fas fa-sticky-note"> Orders</i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="fas fa-shopping-cart"> Products</i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="fas fa-user-friends"> Customers</i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="fas fa-signal"> Reports</i></a>
            </li>
          </ul>

          <p class="pt-3">SAVED REPORTS <i class="fas fa-plus ml-5"></i></p>

          <ul class="nav flex-column">
            <li class="nav-link">
              <a href="#"><i class="fas fa-folder"> Current Month</i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="fas fa-folder"> Last quarter</i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="fas fa-folder"> Social engagement</i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="fas fa-folder"> Year-end sale</i></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- main content -->
      <div class="col-10 py-5 pr-4 mx-auto">
        <div class="row">
          <div class="col d-flex justify-content-between">
            <h2 class="h2">Dashboard</h2>
            <div class="btn-group ml-auto">
              <button class="btn btn-sm btn-outline-secondary">Share</button>
              <button class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button class="btn btn-sm btn-outline-secondary ml-2">
              This week
            </button>
          </div>
        </div>
        <hr />
        <!-- main card-->
        <div class="row">
          <div class="col">
            <div class="card bg-light text-white">
              <div class="bg-img"></div>
            </div>
          </div>
        </div>
        <!-- three cards -->
        <div class="row pt-5">
          <div class="col-6 col-md-4">
            <div class="card bg-light mb-3 card_1"></div>
          </div>
          <div class="col-6 col-md-4">
            <div class="card bg-light mb-3 card_2"></div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card bg-light mb-3 card_3"></div>
          </div>
        </div>
      </div>
      <!-- end of col-10-->
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
